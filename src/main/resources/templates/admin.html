<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Список пользователей</title>
</head>
<body>
<header class="navbar bg-dark text-light" th:replace="fragments/header :: header">
    Header
</header>
<div class="row min-vh-100 m-auto">
    <!--    sidebar-->
    <div class="col-2 px-0 bg-white">
        <nav class="sidebar py-3">
            <div class="d-flex flex-column">
                <div class="text-truncate px-3 py-1 rounded-sm bg-primary">
                    <span class="text-light">Admin</span>
                </div>
                <div th:if="${user.hasRole('ROLE_COMMON_USER')}"
                     class="text-truncate px-3 py-1 rounded-sm">
                    <!--                    <a th:href="'/user/' + ${user.getId()}" class="text-primary">User</a>-->
                    <a href="/user" class="text-primary">User</a>
                </div>
            </div>
        </nav>
    </div>
    <!--    main-->
    <div class="col-10 bg-light px-4 pt-2">
        <h1 class="pb-2">Admin panel</h1>
        <ul class="nav nav-tabs" id="usersManageTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="users-table-tab" data-toggle="tab" href="#users-table" role="tab"
                   aria-controls="users-table"
                   aria-selected="true">Users table</a>
                <!--                <span class="nav-link active">Users table</span>-->
            </li>
            <li class="nav-item">
                <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new-user" role="tab"
                   aria-controls="new-user"
                   aria-selected="false">New user</a>
                <!--                <a class="nav-link" th:href="@{/add}">New user</a>-->
            </li>
        </ul>
        <div class="tab-content" id="usersManageTabContent">
            <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-table-tab">
                <div th:replace="fragments/users-table :: users-table">Таблица пользователей</div>
            </div>
            <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                <div th:replace="fragments/new-user :: new-user">Создание нового пользователя</div>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
