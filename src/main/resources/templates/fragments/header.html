<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>
<body>
<header th:fragment="header" class="navbar bg-dark text-light d-flex justify-content-between">

    <div>
    <span class="font-weight-bold" th:text="${user.getEmail()}">
        Email пользователя
    </span>
        with roles:
        <span th:text="${user.printRoles()}">РОЛИ</span>
    </div>
    <a class="float-right text-muted" href="/logout">Выйти</a>
</header>
